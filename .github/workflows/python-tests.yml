name: Run Python Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        cache: 'pip'
    - name: Install pytest
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
    - name: Run tests
      run: |
        pytest -q code-challenges
      env:
        CI: true


